<html>
  <head>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-geo.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-nft
        type='nft'
        url='https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex-image/trex-image-nft.json'
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">
    </a-nft>
    <a-entity
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        geo-object="latitude: 52.1199632; longitude: 11.6293609;">
        <a-obj-model src="arrow_hsa.obj"></a-obj-model>
    </a-entity>
    <a-entity
        position="0 0 0"
        rotation="0 0 0"
        scale="0.5 0.5 0.5"
        geo-object="latitude: 52.1199587; longitude: 11.6297384;">
        <a-obj-model src="arrow_hsa.obj"></a-obj-model>
    </a-entity>
    <a-entity
        position="0 0 4"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
        geo-object="latitude: 52.1199632; longitude: 11.6293609;">
        <a-obj-model src="arrow_hsa.obj"></a-obj-model>
    </a-entity>
    <a-entity
        position="0 0 6"
        rotation="0 0 0"
        scale="2.5 2.5 2.5"
        geo-object="latitude: 52.1199587; longitude: 11.6297384;">
        <a-obj-model src="arrow_hsa.obj"></a-obj-model>
    </a-entity>
    </a-scene>
  </body>
</html>
