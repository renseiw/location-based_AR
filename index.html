<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-geo.js"></script>
    <style>
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
        >
            <a-entity camera></a-entity>
            
            <a-marker
                type="geo"
                gps-entity-place="latitude: 51.754660; longitude: 11.959905;"
            >
                <a-entity
                    scale="0.5 0.5 0.5"
                    gltf-model="url(Agri_pv_v3_bifacial.gltf)"
                ></a-entity>
            </a-marker>
        </a-scene>
    </div>
</body>
</html>
